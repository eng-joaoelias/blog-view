<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- exibe o site corretamente com base no dispositivo do usuário -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Visualização do Blog</title>
</head>

<body>

  <div class="principal">
    <div class="caixa-publicacao">
      <div class="img-blog">
        <img src="./assets/images/illustration-article.svg" alt="Imagem do artigo">
      </div>

      <div class="conteudo-resumo-materia">
        <div class="categoria-materia">
          <p><strong>Aprendizado</strong></p>
        </div>

        <div class="data-publicacao-materia">
          <p>Publicado em <p id="diaHoje"></p></p>
        </div>

        <div class="titulo-materia">
          <h1>Fundamentos de HTML & CSS</h1>
        </div>

        <div class="resumo-materia">
          <p>Essas linguagens são a base de todos os sites, definindo estrutura, conteúdo e apresentação.</p>
        </div>

        <div class="info-autor">
          <div class="foto-autor">
            <img src="./assets/images/image-avatar.webp" alt="Foto do autor do artigo">
          </div>
          <div class="nome-autor">
            <p><strong>Greg Hooper</strong></p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Codificado por <a href="https://www.linkedin.com/in/jo%C3%A3o-elias-ferraz-santana-9a47a218a/" target="_blank">João
      Elias Ferraz Santana</a>.
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
